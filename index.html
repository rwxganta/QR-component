<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>QR code component</title>
</head>
<body>
  <div class="qr-component">
    <img src="./images/image-qr-code.png" alt="QR code">
    <div class="qr-component__content">
      <h3 class='component-title'>Improve your front-end skills by building projects</h3>
      <p class='component-body'>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
